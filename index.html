<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="" id="">
        <div class="" id="container">
            <div class="title" id="game-title">
                <h2>Tic-Tac-Toe</h2>
                <div class="winner-announcement" id="winner-text"></div>
                <div class="options">
                    <button type="button" id="next-game">Next Game</button>
                    <button type="button" id="restart">Restart</button>
                </div>
            </div>
            <div class="game-board" id="game-board">
                <div class="game-row" id="game-top-row">
                    <div class="cell" id="00" data-row="0" data-column="0"></div>
                    <div class="cell" id="01" data-row="0" data-column="1"></div>
                    <div class="cell" id="02" data-row="0" data-column="2"></div>
                </div>
                <div class="game-row" id="game-middle-row">
                    <div class="cell" id="10" data-row="1" data-column="0"></div>
                    <div class="cell" id="11" data-row="1" data-column="1"></div>
                    <div class="cell" id="12" data-row="1" data-column="2"></div>
                </div>
                <div class="game-row" id="game-bottom-row">
                    <div class="cell" id="20" data-row="2" data-column="0"></div>
                    <div class="cell" id="21" data-row="2" data-column="1"></div>
                    <div class="cell" id="22" data-row="2" data-column="2"></div>
                </div>
            </div>
            <div class="game-information" id="game-information">
                <div id="game-counter"> 
                    <div class="result" id="player-1">
                        <p>Player 1 (X)</p>
                        <span class="score">0</span>
                    </div>
                    <div class="result" id="tie">
                        <p>Tie</p>
                        <span class="score">0</span>
                    </div>
                    <div class="result" id="player-2">
                        <p>Player 2 (O)</p>
                        <span class="score">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
